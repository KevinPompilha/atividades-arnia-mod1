<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar notícia</title>
    <script src="../JS/editar.js" defer></script>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header>
        <img src="../imagens/image 1.png" alt="logo-arnia">
        <p class="titulo-esportes">Editar notícia</p>
        <a class="voltar" href="../index.html">Voltar</a>
    </header>

    <form id="form" class="form">
        <section class="section">
            <label>Título</label>
            <input name="titulo" id="titulo" type="text" />
        </section>
        <section class="section">
            <label>Autor</label>
            <input name="autor" id="autor" type="text" />
        </section>
        <section class="section">
            <label>Imagem de destaque</label>
            <input name="img" id="img" type="text" />
        </section>
        <section class="section">
            <label>Texto</label>
            <textarea name="texto" id="texto"></textarea>
        </section>
        <button class="btn-salvar" type="submit">Alterar</button>
    </form>
</body>

</html>
