<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/cadastrar.js" defer></script>
    <title>Cadastrar Notícia</title>
</head>

<body>
    <header>
        <img src="../imagens/image 1.png" alt="logo-arnia">
        <p class="titulo-esportes">Nova notícia</p>
        <a class="voltar" href="../index.html">Voltar</a>
    </header>
    <form class="form">
        <section class="section">
            <label>Título</label>
            <input name="titulo" id="titulo" type="text" />
        </section>
        <label>Autor</label>
        <input name="autor" id="autor" type="text" />
        <label>Imagem de destaque</label>
        <input name="img" id="img" type="text" />
        <label>Texto</label>
        <textarea name="texto" id="text"></textarea>
        <button class="btn-salvar" type="submit">Salvar</button>
    </form>
</body>

</html>
