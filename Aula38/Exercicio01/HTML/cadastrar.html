<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="cadastrar.js"></script>
    <title>Cadastrar Notícia</title>
</head>

<body>
    <header>
        <img src="../imagens/image 1.png" alt="logo-arnia">
        <p>Nova notícia</p>
        <a class="voltar" href="../index.html">Voltar</a>
    </header>
    <form class="form">

        <p>Título</p>
        <input name="titulo" id="titulo" type="text" />

        <p>Autor</p>
        <input name="autor" id="autor" type="text" />
        <p>Imagem de destaque</p>
        <input name="img" id="img" type="text" />
        <p>Texto</p>
        <textarea name="texto" id="text" cols="60" rows="10"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
